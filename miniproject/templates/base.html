  <script>
    function hey() {
      let formData = new FormData();
      formData.append("test_give", "test");

      fetch("/test", { method: "POST", body: formData })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          alert(data["msg"]);
        });
    }

    $(document).ready(function () {
      listing();
    });

    function listing() {
      fetch("/test")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }

    const es_container = document.querySelector('.es_main');
        let es_isMoving = false;
        let scrollX = 0;
        let mouseX = 0;
        const sensitivity = 0.1;

        es_container.addEventListener('mouseenter', (event) => {
            isMoving = true;
            mouseX = event.clientX;
            scrollX = container.scrollLeft;
        });

        es_container.addEventListener('mousemove', (event) => {
            if (!isMoving) {
                return;
            }

            const deltaX = event.clientX - mouseX;
            es_container.scrollLeft = scrollX - deltaX * sensitivity;
        });

        es_container.addEventListener('mouseleave', () => {
            isMoving = false;
        });

  </script>
