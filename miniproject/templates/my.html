  <script>
    function hey() {
      let formData = new FormData();
      formData.append("test_give", "test");

      fetch("/test", { method: "POST", body: formData })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          alert(data["msg"]);
        });
    }

    $(document).ready(function () {
      listing();

            <div>

              <div>
